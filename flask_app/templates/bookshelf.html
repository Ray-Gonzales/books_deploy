<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Show Book</title>
</head>
<body class="bg-dark text-white">
    <div class="bg-secondary d-flex justify-content-around flex-wrap">
        <div class="col-6">
            <h2 class="text-center">Title: {{book.title}}</h2>
            <p>Favorited by:</p>
            {% for user in book.users_favorite %}
            <p>{{user.name}}</p>
            {% endfor %}
        </div>
        <form action="/join/author" method="post" class="col-6">
            <h2 class="text-info text-warning">Add Book's Favorite</h2>
            <input type="hidden" name="books_id" value="{{book.id}}">
            <div class="form-group">
                <label for="user_id">Book:</label>
                <select name="user_id" class="form-control" >
                    {% for user in unfavorited_authors %}
                        <option value="{{user.id}}">{{user.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary">
            <br>
            <a class="btn btn-secondary btn-sm mt-1" href="/books">Back</a>
        </form>
    </div>
</body>
</html>
